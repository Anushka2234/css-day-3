<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <style>
        body{
            background-color: red;
          }
          img{
            width: 50%;
            height: auto;
          }
          @media (min-width:640px){
            body{
                background-color: blue;
            }
          }

          @media (max-width:640px){
            img{
                width: 100%;
                
            }
          }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1583119912267-cc97c911e416?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">
    
    
</body>
</html>
